<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI design</title>

    <!--CSS-->
    <link rel="stylesheet" href="/style.css">

    <!--Boxicon CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
    <div class="image">
        <img src="/WhatsApp Image 2024-01-24 at 10.27.03 AM (1).jpeg" alt="" class="profile-img">
    </div>
    <div class="text-data">
        <span class="name">Abhishek Rajput</span>
        <span class="job">Youtuber & Developer</span>
    </div>
    <div class="media-buttons">
        <a href="#" class="link" style="background: rgb(255, 0, 72);">
            <i class='bx bxl-youtube'></i>
        </a>
        <a href="#" class="link" style="background: rgb(247, 103, 211);">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="#" class="link">
            <i class='bx bxl-facebook-circle' ></i>
        </a>
    </div>
    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
    </div>
    <div class="analytics">
        <div class="data"><i class='bx bx-heart'>60k</i></div>
        <div class="data"><i class='bx bx-message-rounded' >25k</i></div>
        <div class="data"><i class='bx bx-share' >10k</i></div>
    </div>
</div>
</body>
</html>
